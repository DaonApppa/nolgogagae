    <button onclick="resetTimetable()">초기화</button>

    <script>
        const table = document.getElementById('timetable');

        // 로컬 스토리지의 데이터를 불러와서 테이블에 채우는 함수
        function fillTableWithData(data) {
            // 기존 행 삭제
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // 데이터로 테이블을 채웁니다.
            data.forEach((data) => {
                const newRow = table.insertRow();
                const timeCell = newRow.insertCell();
                timeCell.innerText = data.time;

                // 각 시간대에 이름을 채웁니다.
                for (let i = 0; i < 8; i++) {
                    const nameCell = newRow.insertCell();
                    nameCell.contentEditable = "true";
                    nameCell.innerText = data.names[i] || ""; // 빈 값을 처리합니다.
                }
            });
        }

        // 시간표를 로컬 스토리지에 저장하는 함수
        function saveTimetableToStorage() {
            // 날짜 정보를 URL 파라미터로부터 읽어옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const year = parseInt(urlParams.get("year"));
            const month = parseInt(urlParams.get("month"));
            const date = parseInt(urlParams.get("date"));

            const storageKey = `${year}-${month}-${date}`;
            const timetableData = [];
            const rows = table.rows;

            // 시간표 데이터를 배열에 저장
            for (let i = 1; i < rows.length; i++) {
                const timeCell = rows[i].cells[0];
                const time = timeCell.innerText;

                const names = [];
                for (let j = 1; j < rows[i].cells.length; j++) {
                    const nameCell = rows[i].cells[j];
                    names.push(nameCell.innerText);
                }

                timetableData.push({ time, names });
            }

            // 로컬 스토리지에 데이터 저장
            localStorage.setItem(storageKey, JSON.stringify(timetableData));
        }

        // 시간표 데이터를 로컬 스토리지에서 불러와서 테이블에 표시하는 함수
        function loadTimetableFromStorage() {
            // 날짜 정보를 URL 파라미터로부터 읽어옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const year = parseInt(urlParams.get("year"));
            const month = parseInt(urlParams.get("month"));
            const date = parseInt(urlParams.get("date"));

            const storageKey = `${year}-${month}-${date}`;
            const savedData = localStorage.getItem(storageKey);

            if (savedData) {
                const timetableData = JSON.parse(savedData);

                // 로컬 스토리지에서 데이터를 불러와서 테이블에 채웁니다.
                fillTableWithData(timetableData);
            }
        }
		
		// 시간표 초기화 함수
        function resetTimetable() {
            // 날짜 정보를 URL 파라미터로부터 읽어옵니다.
            const urlParams = new URLSearchParams(window.location.search);
            const year = parseInt(urlParams.get("year"));
            const month = parseInt(urlParams.get("month"));
            const date = parseInt(urlParams.get("date"));

            const storageKey = `${year}-${month}-${date}`;

            // 로컬 스토리지에서 해당 날짜의 데이터 삭제
            localStorage.removeItem(storageKey);

			// 시간표 데이터만 초기화
			const rows = table.rows;
			for (let i = 1; i < rows.length; i++) {
				const cells = rows[i].cells;
				for (let j = 1; j < cells.length; j++) {
					const cell = cells[j];
					cell.innerText = ""; // 셀 내용을 비웁니다.
				}
			}
        }
		
		// 페이지가 로드될 때 기존 데이터를 로드하도록 합니다.
        window.addEventListener('load', function() {
            loadTimetableFromStorage();
        });

        // 초기화 버튼 클릭 시 팝업을 표시하고 확인 비밀번호를 검사합니다.
        resetButton.addEventListener('click', function() {
            const password = prompt("비밀번호를 입력하세요:");
            if (password === '880831') {
                resetTimetable();
            } else if (password !== null) { // 취소 버튼을 누를 때는 무시합니다.
                alert("비밀번호가 일치하지 않습니다.");
            }
        });

        // 사용자가 테이블 내용을 편집할 때마다 저장 함수를 호출합니다.
        table.addEventListener('input', function() {
            saveTimetableToStorage();
        });
		
		// 'Tab' 키와 'Enter' 키를 누를 때 아래로 이동하는 기능 추가
		table.addEventListener('keydown', function(event) {
			if (event.key === 'Tab' || event.key === 'Enter') {
				event.preventDefault();

				const activeCell = document.activeElement;
				const currentRowIndex = activeCell.parentElement.rowIndex;
				const currentCellIndex = activeCell.cellIndex;

				if (currentRowIndex < table.rows.length - 1) {
					const nextRow = table.rows[currentRowIndex + 1];
					const nextCell = nextRow.cells[currentCellIndex];
					nextCell.focus();
				}
			}
		});
